<!doctype html>
<html>
	<head>
		<title>Palette.js - Load any palette format</title>
		<style>
			body {
				font-family: Helvetica;
			}
		</style>
	</head>
	<body>
		<h1><a href="https://github.com/1j01/palette.js">Palette.js</a></h1>
		<p>There are many, <em>many</em> different types of palette files...</p>
		<p>ONE LIBRARY SHALL RULE THEM ALL</p>
		<p>Okay let's <a href="test.html">load some palettes.</a></p>
		<script>
			//if(location.protocol.match(/http/)){
			if(location.protocol.match(/\.(ml|io)/)){
				for(var as=document.getElementsByTagName("a"), i=0; i<as.length; i++){
					as[i].href = as[i].href.replace(".html", "");
				}
			}
		</script>
	</body>
</html>

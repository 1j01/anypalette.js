<!doctype html>
<html>
	<head>
		<title>AnyPalette.js - Load any palette format</title>
		<style>
			body {
				font-family: Helvetica, sans-serif;
			}
		</style>
	</head>
	<body>
		<h1><a href="https://github.com/1j01/anypalette.js">AnyPalette.js</a></h1>
		<p>There are many, <em>many</em> different types of palette files...</p>
		<p>ONE LIBRARY SHALL RULE THEM ALL</p>
		<p>Okay let's <a href="test.html" data-leave-off-html>load some palettes.</a></p>
		<script>
			if(location.host.match(/\.(ml|io)/)){
				for(var as=document.querySelectorAll("a[data-leave-off-html]"), i=0; i<as.length; i++){
					as[i].href = as[i].href.replace(".html", "");
				}
			}
		</script>
	</body>
</html>
